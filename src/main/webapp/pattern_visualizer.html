<html>
<head>
    <script type="text/javascript" src="grid_printer.js"></script>
    <script type="text/javascript" src="note_printer.js"></script>
</head>
<body>
<canvas id="myCanvas" width="1024" height="480" style="border:1px solid #d3d3d3;"></canvas>
<script type="text/javascript">
    var noteFrequencies = {
        's': 261.63,
        'r': 293.66,
        'g': 329.63,
        'm': 349.23,
        'p': 392.00,
        'd': 440.00,
        'n': 493.88,
        'S': 523.25
    };

    var noteRelativeLocations = {
        's': 8,
        'r': 7,
        'g': 6,
        'm': 5,
        'p': 4,
        'd': 3,
        'n': 2,
        'S': 1
    };

    var dvPattern = ['s', 'r', 's', 'g', 'r', 'g', 'r', 'm',
                     's', 'm', 'g', 'r', 's', 'r', 'g', 'm'];

    var elem = document.getElementById('play'),
            audioContext = new (window.AudioContext || window.webkitAudioContext),
            osc = audioContext.createOscillator();
    var bpm = 60;
    var t = audioContext.currentTime;
    var playlength = 1 / (bpm / 60);

    var myCanvas = document.getElementById("myCanvas");
    var ctx = myCanvas.getContext("2d");
    ctx.font = "20px Arial";

    drawGrid(myCanvas);

    printArohanam();

    function playArohanam() {
        for (var i = 0; i < dvPattern.length; i++) {
            osc = audioContext.createOscillator();
            // 1 second divided by number of beats per second times number of beats (length of a note)
            osc.type = 'sine';
            osc.frequency.value = noteFrequencies[dvPattern[i]];
            osc.start(t);
            osc.stop(t + playlength);
            t += playlength;
            osc.connect(audioContext.destination);
        }
    }

    playArohanam();
</script>
<div id="play"></div>
</body>
</html>
